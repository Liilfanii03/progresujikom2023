<!DOCTYPE html>
<html lang="en">
<head>

    <title>Test</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
   <div onclick="handleMenu('satu')">MENU1</div> 
   <div onclick="handleMenu('dua')">MENU2</div>
   <div onclick="handleMenu('tiga')">MENU3</div>

   <hr />

   <div class="item" Id="menu1">ISI1</div>
   <div class="item">ISI2</div>
   <div class="item">ISI3</div>

   <script>
     function handleMenu(mutadi) {
        console.log(mutadi);
        const elBaru = document.querySelectorALL(".item");
        console.log(elBaru);

        if(mutadi === "satu") {
            //untuk menu 1
            elBaru.forEach((elemen, Index) => {
                if (index != 0) {
                    elemen.classList.add("hidden");
                }
            });
        } else if (mutadi === "dua") {
            elBaru.forEach((elemen, Index) => {
                if (index != 1) {
                    elemen.classList.add("hidden");
                }
            });
            //untuk menu 2
        } else {
            elBaru.forEach((elemen, Index) => {
                if (index != 2) {
                    elemen.classList.add("hidden");
                }
            });
            //untuk menu 3
        }

       
        
    }

        // return console.log(elemenMenu1);
   </script>
</body>
